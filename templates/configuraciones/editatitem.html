{% load crispy_forms_tags %}
<div class="modal-dialog">
    <div class="modal-content">
        <form action="{% url 'config:editatitem' object.id %}" method="POST">
            {% csrf_token%}
            <div class="modal-header bg-azure shadow">
                <h5 class="modal-title" id="exampleModalLabel">Editar Tipo de Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-6  mb-0 pt-2 pb-2">
                        {{form.descripcion|as_crispy_field}}
                    </div>
                    <div class="form-group col-6 form-switch  mb-0 pt-4 pb-2">
                        {{form.activo|as_crispy_field}}
                    </div>
                </div>
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-pink" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-azure">Guardar</button>
            </div>
        </form>
    </div>
</div>
