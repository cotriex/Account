
<div class="modal-dialog">
    {% load crispy_forms_tags %}
    <div class="modal-content">
        <form action="{% url 'config:creadcto'%}" method="POST">
            {% csrf_token%}
            <div class="modal-header bg-azure shadow">
                <h5 class="modal-title" id="exampleModalLabel">Crear Documento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{form.codigo|as_crispy_field}}
                {{form.descripcion|as_crispy_field}}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-pink" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-azure">Guardar</button>
            </div>
        </form>
    </div>
</div>
