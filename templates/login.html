  <body class="border-top-wide border-primary d-flex flex-column theme-light">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"><img src="" width="110" height="32" alt="COTRIEX" class="navbar-brand-image"></a>
        </div>
        <form class="card card-md" action="." method="POST" autocomplete="off">
            {% csrf_token%}
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Ingrese al Sistema</h2>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" placeholder="Ingrese Usuario" autocomplete="off" name="username">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Contraseña
                <span class="form-label-description">
                  <a href="./forgot-password.html">Olvidó su contraseña</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input type="password" class="form-control" placeholder="Ingrese contraseña" autocomplete="off" name="password">
                <span class="input-group-text">
                  <a href="#" class="link-secondary" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="2"></circle><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                  </a>
                </span>
              </div>
            </div>
          
            <div class="form-footer">
              <button type="submit" class="btn btn-azure w-100">Iniciar Sesion</button>
            </div>
          </div>
         
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          No tiene cuenta aún? <a href="./sign-up.html" tabindex="-1">Registrese</a>
        </div>
      </div>
    </div>
